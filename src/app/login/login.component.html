
<div class="container">
  <div class="login-form col-md-4 offset-md-4">
    <h1 class="title">login here</h1><br>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" formControlName="login" name="login" class="input" placeholder="login" [(ngModel)]="login"/>
        <div class="alert alert-danger" *ngIf="loginForm.controls['login'].invalid && loginForm.controls['login'].touched">
        </div>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" name="password" class="input" placeholder="password" [(ngModel)]="password"/>
        <div class="alert alert-danger" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        </div>
      </div>
      <div class="form-group">
        <p class="text text-center text-danger">{{errors}}</p>
        <button [disabled]="loginForm.invalid"  class="btn btn-primary btn-block">
          Login
        </button><br>

        <a routerLink="/register">Register</a><br>
      </div>
    </form>
  </div>
</div>
