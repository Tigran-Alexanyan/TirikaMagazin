<div class="container">
  <div class="login-form col-md-4 offset-md-4">
    <h1 class="title">login here</h1><br>
    <form [formGroup]="loginForm"  novalidate (ngSubmit)="submitLogin()">
          <div class="form-group">
            <input type="text" class="input"  name="login"  formControlName="userLogin" placeholder="login"/>
            <div class="alert alert-danger"
                 *ngIf="loginForm.controls['userLogin'].invalid && loginForm.controls['userLogin'].touched">
              Некорректный login
            </div>
          </div>
          <br>
          <div class="form-group">
            <input  type="password" class="input" name="password"  formControlName="userPassword" placeholder="password"/>
            <div class="alert alert-danger"
                 *ngIf="loginForm.controls['userPassword'].invalid && loginForm.controls['userPassword'].touched">
              Некорректный password
            </div>
          </div>
          <br>
          <div class="form-group">
            <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
              Submit
            </button><br>
            <a routerLink="/register">? Register</a>
          </div>
        </form>
  </div>
</div>
