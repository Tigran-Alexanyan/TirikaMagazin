      <div class="row">
        <div class="col-12 border border-secondary p-3">
          <div class="row p-3" id="scroll1" style="height: 302px;overflow: scroll">
            <table class="table">
              <thead>
              <tr>
                <th scope="col" class="text text-center">Id</th>
                <th scope="col" class="text text-center">Title</th>
                <th scope="col" class="text text-center">Count</th>
                <th scope="col" class="text text-center">PriceOut</th>
                <th scope="col" class="text text-center">PriceIn</th>
              </tr>
              </thead>
              <tbody *ngFor="let item of itemsInCame | filter: title" (click)="itemName(item)" [class.active]="item === selectedItem">
              <tr>
                <td class="text text-center">{{item.id}}</td>
                <td class="text text-center">{{item.title}}</td>
                <td class="text text-center"><input type="text" class="input" [(ngModel)]="item.count" value="{{item.count}}"  placeholder="count"></td>
                <td class="text text-center"><input type="text" class="input" [(ngModel)]="item.priceOut" value="{{item.priceOut}}" placeholder="priceOut"></td>
                <td class="text text-center"><input type="text" class="input" [(ngModel)]="item.priceIn" value="{{item.priceIn}}" placeholder="priceIn"></td>
              </tr>
              </tbody>
            </table>
          </div>
          <br>
          <div class="">
            <div class="text text-right"> Поиск:<input type="text" name="search"  [(ngModel)]="title"  style="float: right;width: 33%;"></div>
          </div>
        </div>
      </div>
