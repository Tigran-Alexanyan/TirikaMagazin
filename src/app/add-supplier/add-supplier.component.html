<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-2" style="padding-left: 0">
      <app-menu></app-menu>
    </div>
    <div style="width: 83%">
      <div style="width: 876px;display: flex">
        <div style="margin-top: 40px">
          <button class="btn btn-primary" routerLink="/postavchik">return</button>
        </div>
      </div><br>
      <div style="width: 80%;height: 72vh;display: flex">
        <div style="width: 100%;margin-top: 5px">
          <form [formGroup]="registerForm">
            <div class="form-group">
              <div style="padding-top: 10px;width: 200px">Name</div><input type="text" class="input" name="name" formControlName="name" placeholder="Name"/>
            </div>
            <div class="form-group">
              <div style="padding-top: 10px;width: 200px">Surname</div><input type="text" class="input" name="surname" formControlName="surname" placeholder="Surname"/>
            </div>
            <div class="form-group">
              <div style="padding-top: 10px;width: 200px">Email</div><input type="email" class="input" name="email" formControlName="email" placeholder="Email"/>
            </div>
            <div class="form-group">
              <div style="padding-top: 10px;width: 200px">Phone</div><input type="text" class="input" name="phone" formControlName="phone" placeholder="Phone"/>
            </div>
            <div class="form-group">
              <div style="padding-top: 10px;width: 200px">Address</div><input type="text" class="input" name="address" formControlName="address" placeholder="Address"/>
            </div>
            <div class="form-group">
              <div style="padding-top: 10px;width: 200px">Date</div><input type="text" class="input" name="date" formControlName="date" placeholder="Date"/>
            </div>
            <div class="form-group" style="float: right">
              <button type="button" (click)="clickMe()"  class="btn btn-primary">
                добавить Поставщики
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
