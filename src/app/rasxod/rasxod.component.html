<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <app-menu></app-menu>
    </div>
    <div class="row">
      <div style="margin-left: 5%; width: 20%">
        <p>Расход Сумму</p>
        <input type="text" style="padding: 5px" [(ngModel)]="outComing" placeholder="Расход сумму...">
      </div>
      <div style="margin-left: 7%">
        <p>Расход Description</p>
        <textarea type="text" style="padding: 5px" [(ngModel)]="description"  placeholder="Description..."></textarea>
      </div>
      <div style="margin-left: 7%;margin-top: 40px">
        <button class="btn btn-primary" (click)="remove()">Remove</button>
      </div>
      <div class="col-12 " style="margin-left: 5%; height: 72vh; overflow-x: auto" id="scroll1">
        <table class="table table-hover" >
          <thead>
          <tr>
            <th scope="col" class="text">Id</th>
            <th scope="col" class="text">Date</th>
            <th scope="col" class="text">outComing</th>
            <th scope="col" class="text">description</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let list of this.outComingCashItemsList | filter:description">
            <td class="text">{{list.sectionId}}</td>
            <td class="text">{{list.date}}</td>
            <td class="text">{{list.outComing}}</td>
            <td class="text">{{list.description}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
